<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Count-Up on Scroll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="spacer"></section> <!-- Section 1 -->

  <section class="counter-section"> <!-- Section 2 -->
    <h1>Investments <em>in housing and community development</em></h1>
    <div class="sticky-container">
      <div class="countup-block">
        <span class="countup" data-target="35">0</span>
        <span class="label">Donors</span>
      </div>
    </div>
  </section>

  <section class="spacer tall"></section> <!-- Section 3 -->

  <script src="countup.js"></script>
</body>
</html>
