<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Loop Gradient Text</title>
  <style>
    body {
      margin: 0;
      background-color: #03101c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .gradient-text-wrapper {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .gradient-text,
    .gradient-text-blur {
      font-size: 5rem;
      font-weight: 800;
      background: url("data:image/svg+xml,%3Csvg width='800' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='0%25' spreadMethod='repeat'%3E%3Cstop offset='0%25' stop-color='%23FEA42A'/%3E%3Cstop offset='33%25' stop-color='%23B34783'/%3E%3Cstop offset='66%25' stop-color='%23FC7446'/%3E%3Cstop offset='100%25' stop-color='%23FEA42A'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='0' y='0' width='800' height='100' fill='url(%23grad)'/%3E%3C/svg%3E");
      background-size: 800px auto;
      background-repeat: repeat-x;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: scrollGradient 10s linear infinite;
    }

    .gradient-text-blur {
      position: absolute;
      top: 0;
      left: 0;
      filter: blur(5px);
      opacity: 0.5;
      z-index: 0;
    }

    .gradient-text {
      position: relative;
      z-index: 1;
    }

    @keyframes scrollGradient {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 800px 0%;
      }
    }
  </style>
</head>
<body>

  <div class="gradient-text-wrapper">
    <div class="gradient-text-blur">Summary<br>statement</div>
    <div class="gradient-text">Summary<br>statement</div>
  </div>

</body>
</html>
